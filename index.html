<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" >
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="order-card text-center">
          <img class="illustration" src="./images/illustration-hero.svg" alt="">
          <div class="bottom-content">
            <h1 class="order-title">Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan ">
              <div class="table">
                <div class="table-cell" style="width: 28%;">
                  <img src="./images/icon-music.svg" class="img-fluid" alt="">
                </div>
                <div class="table-cell" style="text-align: left; width: 40%;">
                  <span style="font-weight: 900">Annual Plan</span><br>
                  <span style="color: hsl(224, 23%, 55%)">$59.99/year</span>
                </div>
                <div class="table-cell" style="width: 35%">
                  <a href="#" class="change-button" style="word-break: break-all">Change</a>
                </div>
              </div>
            </div>
            <div class="proceed">
              <div class="btn btn-payment mt-3 mb-4" style="width: 100%; padding: 10px 0px; border-radius: 10px;">
                Proceed to Payment
              </div>
              <a class="cancel-button" href="javascript:void(0)" style="word-break: break-all">Cancel Order</a>
            </div>
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
